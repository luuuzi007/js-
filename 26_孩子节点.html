<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
  <div id="demo"></div>
  <script type="text/javascript">
    var demo=document.getElementById("demo");
    //创建节点
    var firstdiv=document.createElement("div");//创建一个div标签
    //插入节点
    demo.appendChild(firstdiv);//只能添加孩子
    demo.insertBefore()
    demo.removeChild()//删除孩子节点

  </script>
</body>
</html>
