<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 490px;
            height: 170px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }

        ul {
            list-style: none;
        }

        .ul_img {
            position: absolute;
            width: 600%;
            list-style: none;
        }

        img {
            vertical-align: top;
        }

        .li_img {
            float: left;
        }

        .ul_num {
            position: absolute;
            bottom: 10px;
            right: 40px;
        }

        .ul_num li {
            float: left;
            width: 20px;
            height: 20px;
            background-color: saddlebrown;
            color: black;
            text-align: center;
            margin-left: 5px;
            font: 700 18px/20px "微软雅黑 Light";
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="ul_img">
        <li class="li_img"><img src="images41/01.jpg" alt=""></li>
        <li class="li_img"><img src="images41/02.jpg" alt=""></li>
        <li class="li_img"><img src="images41/03.jpg" alt=""></li>
        <li class="li_img"><img src="images41/04.jpg" alt=""></li>
        <li class="li_img"><img src="images41/05.jpg" alt=""></li>
    </ul>
    <ul class="ul_num">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</div>
</body>
</html>
