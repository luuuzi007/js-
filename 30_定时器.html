<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            setInterval(fun, 1000);
            var num = 0;
            var demo = document.getElementById("demo")

            function fun() {
                num++;
                demo.innerHTML = num;
                // document.write(num)
            }
        }
    </script>
</head>
<body>
<div id="demo"></div>

</body>
