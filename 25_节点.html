<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 200px;
        }
        #box {
            padding: 100px;
        }
    </style>
</head>
<body>
<div id="box">
    <div>123131</div>
    <div>123131</div>
    <div id="one">123131
        <div>one的儿子节点</div>
    </div>
    <div>123131</div>
    <div>123131</div>
</div>
<script type="text/javascript">
    var one = document.getElementById("one");
    <!-- 将one的父亲设置成蓝色-->
    one.parentNode.style.backgroundColor = "blue";
    <!--  将one的下一个兄弟设置成红色-->
    one.nextElementSibling.style.backgroundColor = "red";
    <!--  将one的上一个兄弟设置成粉色-->
    one.previousElementSibling.style.backgroundColor = "pink";
</script>
</body>
</html>
