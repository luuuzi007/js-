<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var arr=[1,3,5];
        var length=arr.push(7);
        console.log("arr:"+arr);
        console.log("length:"+length);
        arr.unshift(11)
        var length2=arr.push(11,29);
        console.log("arr:"+arr);
        console.log("length2:"+length2);
        var p=arr.pop()//删除最后一个元素
        console.log("p:"+p);
        var aa=[1,3,5];
        var bb=["a","b"];
        var cc=aa.concat(bb);
        console.log("c c:"+cc);
        var str=aa.join();
        console.log("str:"+str)
        var str2=aa.join("+");
        console.log("str2:"+str2)
        var str3=aa.join("");
        console.log("str3:"+str3)
    </script>
</body>
</html>
