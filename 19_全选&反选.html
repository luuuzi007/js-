<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            var inputs = document.getElementById("select").getElementsByTagName("input");
            document.getElementById("all").onclick = function () {
                for (var i = 0, length = inputs.length; i < length; i++) {
                    inputs[i].checked = true;
                    //添加自定义属性index
                    inputs[i].index=i;

                }
            }
            document.getElementById("unall").onclick = function () {
                for (var i = 0, length = inputs.length; i < length; i++) {
                    inputs[i].checked = !inputs[i].checked;
                }
            }
            document.getElementById("cancel").onclick = function () {
                for (var i = 0, length = inputs.length; i < length; i++) {
                    inputs[i].checked = false;
                }
            }
        }
    </script>
</head>

<body>
<div class="box">
    <button id="all">全选</button>
    <button id="unall">反选</button>
    <button id="cancel">取消</button>
</div>
<div id="select">
    <ul>
        <li>选项1<input type="checkbox" checked="true"></li>
        <li>选项2<input type="checkbox"></li>
        <li>选项3<input type="checkbox"></li>
        <li>选项4<input type="checkbox"></li>
        <li>选项5<input type="checkbox"></li>
        <li>选项6<input type="checkbox"></li>
        <li>选项7<input type="checkbox"></li>
        <li>选项8<input type="checkbox"></li>
        <li>选项9<input type="checkbox"></li>
    </ul>
</div>
</body>
</html>
