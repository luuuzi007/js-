<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;

        }
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 20px;
            display: none;
        }
    </style>
    <script type="text/javascript">
        function fun(id){
            var box=document.getElementById(id)
            box.style.display="block";
        }
    </script>
</head>
<body>
<button onclick="fun('box1')">第1个button</button>
<button onclick="fun('box2')">第2个button</button>
<button onclick="fun('box3')">第3个button</button>
<button onclick="fun('box4')">第4个button</button>
<div id="box1">1</div>
<div id="box2">2</div>
<div id="box3">3</div>
<div id="box4">4</div>
</body>
</html>
