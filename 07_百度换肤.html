<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>百度换肤</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 100%;
            background: url(images/1.jpg) top center;
        }
        .box {
            height: 150px;
            text-align: center;
            background-color: rgba(255,255,255,.3);
            padding-top: 50px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var pic1 = document.getElementById("pic1");
            var pic2 = document.getElementById("pic2");
            var pic3 = document.getElementById("pic3");
            var pic4 = document.getElementById("pic4");
            var pic5 = document.getElementById("pic5");

            pic1.onclick = function () {
                document.body.style.backgroundImage = "url(images/1.jpg)"
            }
            pic2.onclick = function () {
                document.body.style.backgroundImage = "url(images/2.jpg)"
            }
            pic3.onclick = function () {
                document.body.style.backgroundImage = "url(images/3.jpg)"
            }
            pic4.onclick = function () {
                document.body.style.backgroundImage = "url(images/4.jpg)"
            }
            pic5.onclick = function () {
                document.body.style.backgroundImage = "url(images/5.jpg)"
            }
        }
    </script>
</head>
<body>
<div class="box">
    <img src="images/1.jpg" alt="" width="150px" id="pic1">
    <img src="images/2.jpg" alt="" width="150px" id="pic2">
    <img src="images/3.jpg" alt="" width="150px" id="pic3">
    <img src="images/4.jpg" alt="" width="150px" id="pic4">
    <img src="images/5.jpg" alt="" width="150px" id="pic5">
</div>
</body>
</html>
