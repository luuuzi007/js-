<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>隔一个li颜色为粉色</title>
  <style type="text/css">
    ul{
      list-style: none;
    }
  </style>
  <script type="text/javascript">
    window.onload=function () {
      var lis=document.getElementsByTagName("li")
      for (var i=0;i<lis.length;i++){
        if (i%2==0){
          lis[i].style.backgroundColor="pink";
        }
        lis[i].onmouseover=function () {
          this.style.color="blue";
        }
        lis[i].onmouseout=function () {
          this.style.color="black";
        }
      }
    }
  </script>
</head>
<body>
  <div class="box">
    <ul>
<!--      隔一个li颜色为粉色-->
      <li><span>上证指数</span><span>3641</span><span>15-5</span><span>0.6%</span></li>
      <li><span>上证指数1</span><span>3641</span><span>15-5</span><span>0.6%</span></li>
      <li><span>上证指数2</span><span>3641</span><span>15-5</span><span>0.6%</span></li>
      <li><span>上证指数3</span><span>3641</span><span>15-5</span><span>0.6%</span></li>
      <li><span>上证指数4</span><span>3641</span><span>15-5</span><span>0.6%</span></li>
      <li><span>上证指数5</span><span>3641</span><span>15-5</span><span>0.6%</span></li>
    </ul>

  </div>
</body>
</html>
